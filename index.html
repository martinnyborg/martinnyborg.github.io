<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="https://rollercoasterguy.github.io" />
    <meta property="og:title" content="Bitcoin Roller Coaster Guy" />
    <meta property="og:image" content="https://raw.githubusercontent.com/rollercoasterguy/rollercoasterguy.github.io/master/images/page_thumb.jpg" />
    <meta property="og:type" content="website" />

    <title>Bitcoin Roller Coaster Guy</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/rollercoasterguystyle.css">

</head>

<body>
    <div class="container">
        <div class="container" style="margin-bottom:40px;margin-top:50px;">
            <div class="text-center" style="margin-bottom:50px;">
                <img id="roller-coaster-guy" class="image-responsive" src="images/no-fun-roller-coaster-guy.gif" style="height: 300px">
            </div>
            <div id="background-chart">

            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-4 col-sm-offset-2">
                <div class="panel label-success transparent fixed-container" style="height: 250px">
                    <h1><span id="current-moon" class="label label-success pulse">---</span></h1>
                    <div class="panel-body">
                        <h2 id="roller-coaster-status"></h2>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel transparent-no-hover fixed-container" style="height: 250px">
                    <div class="panel-body">
                        Markets
                        <h6 id="price-info"></h6>
                    </div>
                    <table class="table table-hover">
                        <tbody>
                            <tr class="market-ticker active" id="0" role="button">
                                <td class="text-left">
                                    <small> Coinmarketcap</small>
                                </td>
                                <td class="text-right">
                                    <small class="pulse" id="ticker-0">---</small>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="push"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://d3dy5gmtp8yhk7.cloudfront.net/2.1/pusher.min.js" type="text/javascript"></script>
    <script src="js/markets.js"></script>
    <script src="js/roller-coaster-engine.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
